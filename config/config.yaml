dataset:
  name: &dataset 'webqsp'
  root: ./datasets
  emb_name: 'gte-large-en-v1.5'
  coarse_filter: True
  coarse_num_or_ratio: 300
  skip_no_path: True

env:
  seed: 42
  device: &device 'cuda:0'

# Llama-3.2-1B-Instruct
llms:
  device: *device
  llm_frozen: False
  # llm_model_path: meta-llama/Llama-3.2-1B-Instruct
  llm_model_name_or_path: &llm 'meta-llama/Meta-Llama-3.1-8B-Instruct' # optional: gpt-4o-mini
  tensor_parallel_size: 1
  max_seq_len_to_capture: 16384 
  max_tokens: 4000 
  seed: 0 
  temperature: 0 
  frequency_penalty: 0.14
  prompt_mode: "sys_icl_dc"
  

# TODO: hyper-param from G-Retriever
train:
  warmup:
    lr: 0.001
    wd: 0.
    num_epochs: 100
    patience: 10
  lr_ret: 5e-4
  wd_ret: 0.
  lr_llm: 1e-5
  wd_llm: 0.05
  num_epochs: 30
  patience: 6
  batch_size: 1
  grad_steps: 5
  llm_frozen_epoch: 5
  
# graphsage
retriever:
  gnn:
    model_type: &gnn PNA
    topic_pe: False
    hidden_size: 1024
    num_layers: 4
    aggr: 'mean'
    learn_non_text: False

algorithm:
  filtering: topk # "topk" or "idp-bern"
  filtering_num_or_ratio: 0.25 # int or float
  triplet2text: drop # "drop" or "mask"
  grad_normalize: True
  gumbel: True
  warmup: False # deprecated
  warmup_epochs: 15 # deprecated
  coeff: 0.1
  reward_metrics: F1
  perturb_per_sample: 1


logging:
  root: ./logging
  dataset: *dataset
  llm: *llm
  ret: *gnn

